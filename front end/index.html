
<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content= 
			"width=device-width, initial-scale=1.0"> 
	<script src="http://hongru.github.io/proj/canvas2image/canvas2image.js"></script>
	<title> 
		Draw with the mouse in a HTML5 canvas 
	</title> 
	
	<style> 
		* { 
			overflow: hidden; 
		} 
		body { 
			text-align: center; 
		} 
		h1 { 
			color: green; 
		} 
	</style>
<script>
function to_image(){
		var canvas = document.getElementById("canvas");
                document.getElementById("canvas").src = canvas.toDataURL();
                Canvas2Image.saveAsPNG(canvas, width=400, height=200, filename="image");
            }
</script>
</head> 

<body> 


	<h1>Draw a hindi character</h1> 
	
	
	<canvas id="canvas"  width="400" height="200" style="border:2px solid"></canvas>	
	<script src="index.js"></script> 

<div><button onclick="to_image()">Click to save image </button></div>
<div><button onclick="javascript:clearArea();return false;">Clear Area</button></div>
       <!-- <image id="theimage">the image</image>-->

</div>
</body> 
</html>
